    <script>
        $(document).ready(function() {
            if (localStorage.getItem("user")) {
                document.getElementById("loader-wrapper").setAttribute("class", "ng-hide");
            }
            document.getElementById("signIn").addEventListener("click", function() {

                var email = $('#email').val()
                var password = $('#password').val();
                $.post('login', {
                    email: email,
                    password: password
                }, function(res) {
                    if (res.user) {
                        document.getElementById("loader-wrapper").setAttribute("class",
                            "ng-hide");

                        localStorage.setItem("user", JSON.stringify(res.user))
                    } else {
                        alert("wrong credentials try again")
                    }


                })

            });

        })
    </script>
